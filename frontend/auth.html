<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Chatbot AI Tiếng Việt</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-robot"></i> Chatbot AI Tiếng Việt</h1>
                <p>Đăng nhập để bắt đầu trò chuyện với AI</p>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="loginForm">
                <h2>Đăng nhập</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Tên đăng nhập</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mật khẩu</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </form>
                <p class="auth-switch">
                    Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="auth-form hidden" id="registerForm">
                <h2>Đăng ký tài khoản</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Tên đăng nhập</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerFullName">Họ và tên (tùy chọn)</label>
                        <input type="text" id="registerFullName" name="full_name">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mật khẩu</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Đăng ký
                    </button>
                </form>
                <p class="auth-switch">
                    Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a>
                </p>
            </div>

            <!-- Loading -->
            <div class="loading hidden" id="authLoading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Đang xử lý...</p>
            </div>

            <!-- Error Message -->
            <div class="error-message hidden" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
