<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI Tiếng Việt</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> Chatbot AI Tiếng Việt</h1>
                <div class="header-controls">
                    <div class="user-info" id="userInfo">
                        <span id="userName">Đang tải...</span>
                        <button id="logoutBtn" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </div>
                    <button id="newChatBtn" class="btn btn-secondary">
                        <i class="fas fa-plus"></i> Cuộc hội thoại mới
                    </button>
                    <!-- XÓA nút lịch sử hội thoại-->
                    <!-- <button id="historyBtn" class="btn btn-secondary">
                        <i class="fas fa-history"></i> Lịch sử
                    </button> -->
                    <div class="status-indicator" id="statusIndicator">
                        <i class="fas fa-circle"></i> <span id="statusText">Đang kiểm tra...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Lịch sử cuộc hội thoại</h3>
                    <!-- XÓA nút đóng sidebar -->
                    <!-- <button id="closeSidebar" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button> -->
                </div>
                <div class="session-list" id="sessionList">
                    <!-- Sessions sẽ được load động -->
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Xin chào! Tôi là trợ lý AI của bạn. Hãy hỏi tôi bất cứ điều gì bằng tiếng Việt!</p>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Nhập tin nhắn của bạn..." 
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Đánh giá câu trả lời</h3>
                <button class="btn-close" id="closeRatingModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="rating-stars">
                    <span class="star" data-rating="1"><i class="fas fa-star"></i></span>
                    <span class="star" data-rating="2"><i class="fas fa-star"></i></span>
                    <span class="star" data-rating="3"><i class="fas fa-star"></i></span>
                    <span class="star" data-rating="4"><i class="fas fa-star"></i></span>
                    <span class="star" data-rating="5"><i class="fas fa-star"></i></span>
                </div>
                <textarea id="feedbackText" placeholder="Phản hồi chi tiết (tùy chọn)..." rows="3"></textarea>
                <div class="modal-actions">
                    <button id="submitRating" class="btn btn-primary">Gửi đánh giá</button>
                    <button id="cancelRating" class="btn btn-secondary">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Đang xử lý...</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
